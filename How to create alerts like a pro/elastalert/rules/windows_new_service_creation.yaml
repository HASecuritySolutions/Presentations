name: New Windows Service Detected
type: new_term
index: logstash-*
doc_type: doc

realert:
  minutes: 0

fields:
  - event_data.ServiceName

terms_window_size:
  days: 3

use_terms_query: true
query_key: event_data.ServiceName
filter:
- query:
    query_string:
        query: "event_id:7045"

alert: debug
