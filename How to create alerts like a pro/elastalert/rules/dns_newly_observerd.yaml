name: Newly Accessed Domains
type: new_term
index: logstash-*
doc_type: "doc"

realert:
  minutes: 0

fields:
  - highest_registered_domain.keyword

terms_window_size:
  days: 30

use_terms_query: true
query_key: highest_registered_domain.keyword
filter:
- query:
    query_string:
        query: "-tags:top-1m"

alert: debug
